<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03 - 移除类</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: #ccc;
        }

        .box {
            width: 200px;
            height: 200px;
            background: pink;
        }

        .box1 {
            width: 50px;
            height: 50px;
            background: gold;
        }
    </style>
</head>
<body>
<div id="boxId" class="box"></div>
</body>
</html>

<script>
    var oBox = document.getElementById('boxId');
    oBox.className = ''; // 移除class，即把className设置为''就行。
    //    oBox.className = 'box1';  // 更换class样式
</script>
